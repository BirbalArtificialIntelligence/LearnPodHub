<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .layer { font-family: Arial, sans-serif; font-size: 16px; }
    .layer-title { font-weight: bold; text-anchor: middle; font-size: 18px; }
    .component { fill: #fff; stroke: #333; stroke-width: 2; rx: 5; ry: 5; }
    .frontend { fill: #e6f3ff; }
    .backend { fill: #e6ffe6; }
    .ml { fill: #ffe6e6; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font-size: 14px; text-anchor: middle; fill: #666; }
    .db { fill: #f0f0f0; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Frontend Layer -->
  <rect x="50" y="50" width="700" height="150" fill="#e6f3ff" opacity="0.5" rx="10" ry="10" />
  <text x="400" y="75" class="layer-title">Frontend Layer</text>
  
  <rect x="100" y="100" width="120" height="60" class="component frontend" />
  <text x="160" y="135" text-anchor="middle">React.js</text>
  
  <rect x="250" y="100" width="120" height="60" class="component frontend" />
  <text x="310" y="135" text-anchor="middle">Next.js</text>
  
  <rect x="400" y="100" width="120" height="60" class="component frontend" />
  <text x="460" y="135" text-anchor="middle">Tailwind CSS</text>
  
  <rect x="550" y="100" width="120" height="60" class="component frontend" />
  <text x="610" y="135" text-anchor="middle">I18next</text>
  
  <!-- Backend Layer -->
  <rect x="50" y="225" width="700" height="200" fill="#e6ffe6" opacity="0.5" rx="10" ry="10" />
  <text x="400" y="250" class="layer-title">Backend Layer</text>
  
  <rect x="100" y="275" width="120" height="60" class="component backend" />
  <text x="160" y="310" text-anchor="middle">Node.js</text>
  
  <rect x="250" y="275" width="120" height="60" class="component backend" />
  <text x="310" y="310" text-anchor="middle">Express.js</text>
  
  <rect x="400" y="275" width="120" height="60" class="component backend" />
  <text x="460" y="310" text-anchor="middle">TensorFlow Serving</text>
  
  <rect x="550" y="275" width="120" height="60" class="component backend" />
  <text x="610" y="310" text-anchor="middle">RabbitMQ</text>
  
  <!-- Databases -->
  <rect x="100" y="350" width="80" height="50" class="component db" />
  <text x="140" y="380" text-anchor="middle" font-size="14">PostgreSQL</text>
  
  <rect x="200" y="350" width="80" height="50" class="component db" />
  <text x="240" y="380" text-anchor="middle" font-size="14">MongoDB</text>
  
  <rect x="300" y="350" width="80" height="50" class="component db" />
  <text x="340" y="380" text-anchor="middle" font-size="14">Redis</text>
  
  <!-- ML Layer -->
  <rect x="50" y="450" width="700" height="125" fill="#ffe6e6" opacity="0.5" rx="10" ry="10" />
  <text x="400" y="475" class="layer-title">ML Pipeline</text>
  
  <rect x="100" y="500" width="120" height="60" class="component ml" />
  <text x="160" y="535" text-anchor="middle">Python ML</text>
  
  <rect x="250" y="500" width="120" height="60" class="component ml" />
  <text x="310" y="535" text-anchor="middle">Hugging Face</text>
  
  <rect x="400" y="500" width="120" height="60" class="component ml" />
  <text x="460" y="535" text-anchor="middle">MLflow</text>
  
  <rect x="550" y="500" width="120" height="60" class="component ml" />
  <text x="610" y="535" text-anchor="middle">Label Studio</text>
  
  <!-- Arrows -->
  <!-- Frontend to Backend -->
  <line x1="160" y1="160" x2="160" y2="275" class="arrow" />
  <text x="135" y="220" class="label">API</text>
  
  <line x1="310" y1="160" x2="310" y2="275" class="arrow" />
  <text x="335" y="220" class="label">SSR</text>
  
  <!-- Backend to ML -->
  <line x1="460" y1="335" x2="460" y2="500" class="arrow" />
  <text x="485" y="420" class="label">Inference</text>
  
  <line x1="610" y1="335" x2="610" y2="500" class="arrow" />
  <text x="635" y="420" class="label">Queues</text>
  
  <!-- Backend to Databases -->
  <line x1="160" y1="335" x2="140" y2="350" class="arrow" />
  <line x1="260" y1="335" x2="240" y2="350" class="arrow" />
  <line x1="360" y1="335" x2="340" y2="350" class="arrow" />
</svg>
